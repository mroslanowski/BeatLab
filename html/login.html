    <nav class="navbar">

    <div class="login-box">
        <div class="login-header">
            <header>Logowanie</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Adres email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Hasło" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Zapamiętaj hasło</label>
            </section>
            <section>
                <a href="forgotPassword.html">Zapomnniałeś hasła?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Zaloguj się</label>
        </div>



        <div class="sign-up-link">
            <p>Pierwszy raz? <a href="register.html">Załóż konto</a></p>
        </div>
